<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart jquery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <div class="items">
      <div class="item">
        <img src="slike/sok.jpg" alt="item1" />
        <h3>Sok</h3>
        <h3 class="price">$2.99</h3>
        <form>
          <label for="kolicina">Kolicina:</label>
          <input type="number" min="1" value="1" /><br />
          <button type="submit" class="add">Add to Cart</button>
        </form>
      </div>
      <div class="item">
        <img src="slike/lays-oregano.png" alt="item2" />
        <h3>Cips</h3>
        <h3 class="price">$3.99</h3>
        <form>
          <label for="kolicina">Kolicina:</label>
          <input type="number" min="1" value="1" /><br />
          <button type="submit" class="add">Add to Cart</button>
        </form>
      </div>
      <div class="item">
        <img src="slike/krema.jpg" alt="item1" />
        <h3>Krema</h3>
        <h3 class="price">$6.99</h3>
        <form>
          <label for="kolicina">Kolicina:</label>
          <input type="number" min="1" value="1" /><br />
          <button type="submit" class="add">Add to Cart</button>
        </form>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <div class="addeditems"></div>
      <div class="summedprice">Price:</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
